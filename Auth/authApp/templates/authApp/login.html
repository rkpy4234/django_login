<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="display: flex; justify-content: center; align-items: center; min-height:80vh;">
        <div class="container" >
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-md-3" style=" border-radius: 10px; box-shadow: 0 2px 7px rgba(0,0,0,0.2); padding: 20px 30px;">
                    <div style="text-align: center;">
                        <h1><b>RAS</b></h1>
                    </div>

                    {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label>Username</label><br>
                        <input type="text" name="username" placeholder="Username" required style="width: 90%; font-size: 15px; margin-top: 10px; padding: 5px;"><br><br>
                        <label>Password</label><br>
                        <input type="password" name="password" placeholder="Password" required style="width: 90%; font-size: 15px; margin-top: 10px; padding: 5px;"><br><br>
                       <div style="text-align: center;">
                        <input type="submit" class="btn btn-success" value="Login">
                       </div>
                    </form>
                    <p>Dont have an Account?<a href="../register/">Signup</a> </p>
                </div>
            </div>         
        </div>
    </div>
</body>

</html>
